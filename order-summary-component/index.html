<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hafizan Adlirachman" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main--header"></div>
      <div class="main--content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="main--plan">
          <div class="plan--content">
            <div class="plan--icon">
              <img src="./images/icon-music.svg" />
            </div>
            <div class="plan--text">
              <p class="text--title">Annual Plan</p>
              <p class="text--price">$59.99/year</p>
            </div>
          </div>
          <p>Change</p>
        </div>
        <button class="btn btn--proceed">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
